<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <article class="article-content">
    <img class="card-img" src="assets/images/illustration-article.svg" width="336" height="200" alt="illustration">
    <div class="card-container">
      <h2 class="card-title">Learning</h2> 
      <p class="card-published">Published 21 Dec 2023</p>
      <h1 class="card-category">HTML & CSS foundations</h1>
      <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <figure class="author">
        <img class="avatar-img" src="assets/images/image-avatar.webp" width="32" height="32" alt="author-avatar">
        <figcaption class="author-name">Greg Hooper</figcaption>
      </figure>
    </div>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rozaliya Altynbaeva</a>.
  </div>
</body>
</html>
